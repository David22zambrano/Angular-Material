<section class="singup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    fxLayoutGap="10"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        ngModel
        placeholder="Your email"
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        [ngModelOptions]="{ name: 'password' }"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6. </mat-hint>
      <mat-error>Has to be 6 characters long. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        #pwBirthDate="ngModel"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-error *ngIf="pwBirthDate.hasError('required')"
        >Birthdate must not be empty</mat-error
      >
    </mat-form-field>
    <mat-checkbox color="success" ngModel name="agree" required>
      Agree terms and conditions
    </mat-checkbox>
    <button
      class="my-special-section"
      type="submit"
      mat-stroked-button
      color="success"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
